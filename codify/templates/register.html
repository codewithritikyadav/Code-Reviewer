
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Codify | Register</title>
  <link rel="stylesheet" href="{% static 'register.css' %}">
</head>
<body>



<!-- Main Container -->
<div class="container">

  <!-- Left Side -->
  <div class="left">
    <h1>
      Build better code.<br>
      Ship with confidence.
    </h1>
    <p>
      Join Codify and let AI review your code for quality,
      security, and performance â€” before it reaches production.
    </p>
  </div>

  <!-- Right Side -->
  <div class="right">
    <h2>Create Account</h2>
    <p class="subtitle">Start reviewing code with AI</p>

  <form method="POST">
  {% csrf_token %}

  <input type="text" name="full_name" placeholder="Full name" required>
  <input type="text" name="username" placeholder="Username" required>
  <input type="email" name="email" placeholder="Email" required>
  <input type="password" name="password" placeholder="Password" required>

  <button type="submit">Create Account</button>
  </form>

  <p class="login-link">
   Already have an account?
   <a href="{% url 'login_page' %}">Login</a>
  </p>
  </div>

</div>
</body>
</html>
